<div class="header">
  <span class="action-header">{{title}}</span>
</div>
<ng-container>
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
        <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
        <button type="submit" class="btn btn-primary" [disabled]="callingApi">
          Call API
          <span *ngIf="callingApi" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
    </form>
</ng-container>
